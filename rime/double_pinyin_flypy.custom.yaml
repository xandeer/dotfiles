# 任何一项配置出错，就会导致部署失败。emacs-rime 部署失败时，不会有提示。
patch:
  schema/name: 小鹤
  switches:                   # 注意缩进
    - name: simplification
      reset: 1                # 增加这一行：默认启用「繁→簡」转换。
      states: [ 漢字, 汉字 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "No", "Yes" ]
  translator/preedit_format:
  translator/dictionary: luna_pinyin.extended
  engine/translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - table_translator
  engine/filters:
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier
  recognizer/patterns:
    punct: "^/([a-z]+|[0-9])$"
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    # tips: all
  punctuator/import_preset: symbols
  punctuator/half_shape:
    "#": "#"
    "$": "¥"
    "<": "《"
    ">": "》"
    "~":  "～"
    "(": "("
    ")": ")"
    "[": "["
    "]": "]"
    "{": "{"
    "}": "}"
    "!":  "！"
    ",":  "，"
    ".":  "。"
    ":":  "："
    ";":  "；"
    "?":  "？"
    "^":  "……"
    "`":  "·"
    "+": "+"
    "-": "-"
    "_" : "──"
    "%": "%"
    "@": "@"
    "=": "="
    "*": "*"
    "|": "|"
    "'": {pair: ["「", "」"]}
    "\"": {pair: ["『", "』"]}
