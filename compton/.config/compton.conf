#backend = "glx"
backend = "xrender";


############################################################################################################
#											GLX
############################################################################################################

#GLX backend
glx-no-stencil = true;
#glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = true;
# glx-use-gpushader4 = true;

############################################################################################################
#											Shadow
############################################################################################################
shadow = true;							# Enabled client-side shadows on windows.
dock = false
dnd = false
shadow-radius = 2;						# The blur radius for shadows. (default 12)
shadow-offset-x = 0;					# The left offset for shadows. (default -15)
shadow-offset-y = 0;					# The top offset for shadows. (default -15)
# shadow-opacity = 0.5;					# The translucency for shadows. (default .75)
# shadow-red = 0.0;						# Red color value of shadow. (0.0 - 1.0, defaults to 0)

shadow-exclude = [
			"name = 'Notification'",
			"class_g ?= 'Notify-osd'",
			"class_g = 'albert'",
			"class_g = 'Conky'",
			"_GTK_FRAME_EXTENTS@:c",
		    	"_NET_WM_NAME@:s = 'rofi'",
			"class_g = 'rofi'",
			"window_type *= 'normal' && ! name ~= ''"
];

shadow-ignore-shaped = true;

############################################################################################################
#												Opacity
############################################################################################################
inactive-opacity = 0.8;					# Default opacity of inactive windows. (0.0 - 1.0)
active-opacity = 0.95;					# Default opacity for active windows. (0.0 - 1.0)
frame-opacity = 1.0;					# Opacity of window titlebars and borders. (0.1 - 1.0)

inactive-dim = 0.2; 					# Dim inactive windows. (0.0 - 1.0)
#inactive-dim-fixed = true;				# Do not let dimness adjust based on window opacity.

blur-background = false;
blur-kern = "7x7box";
blur-background-exclude = [
				"window_type = 'tooltip'",
				"window_type = 'dock'",
				"window_type = 'desktop'",
				"class_g = 'mpv'",
				# "class_g = 'Firefox'",
				"class_g = 'Nautilus'",
				"class_g = 'Gedit'",
				"class_g = 'Code'",
				"class_g = 'Conky'",
				"class_g = 'rviz'",
				"class_g = 'rtabmapviz'",
				"class_g = 'obs'",
				"class_g = 'gazeb'",
				"class_g = 'QGroundControl'",
				"_GTK_FRAME_EXTENTS@:c"
];


############################################################################################################
#												Fading
############################################################################################################
fading = true;							# Fade windows during opacity changes.
fade-delta = 20;						# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.05;					# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.05;					# Opacity change between steps while fading out. (default 0.03).
# no-fading-openclose = true;			# Avoid fade windows in/out when opening/closing.
# no-fading-destroyed-argb = true;
focus-exclude = [
				"class_g = 'albert'"
];


############################################################################################################
#												Other
############################################################################################################

mark-wmwin-focused = true;				# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;			# Mark all non-WM but override-redirect windows active (e.g. menus).
use-ewmh-active-win = false;			# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused
										# instead of using FocusIn/Out events. Usually more reliable but
										# depends on a EWMH-compliant WM.
detect-rounded-corners = true;			# Detect rounded corners and treat them as rectangular when --shadow-ignore- shaped is on.
detect-client-opacity = true;			# Detect _NET_WM_OPACITY on client windows, useful for window
										# managers not passing _NET_WM_OPACITY of client windows to frame
										# windows.
refresh-rate = 0;						# For --sw-opti: Specify refresh rate of the screen. 0 for auto.
vsync = false;							# "none", "drm", "opengl", "opengl-oml", "opengl-swc", "opengl-mswc"
										# See man page for more details.
dbe = false;							# Enable DBE painting mode. Rarely needed.
sw-opti = false;						# Limit compton to repaint at most once every 1 / refresh_rate.
										# Incompatible with certain VSync methods.
unredir-if-possible = false;			# Unredirect all windows if a full-screen opaque window is
										# detected, to maximize performance for full-screen windows.
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];

detect-transient = true;				# Use WM_TRANSIENT_FOR to group windows, and consider windows in
										# the same group focused at the same time.
detect-client-leader = true;			# Use WM_CLIENT_LEADER to group windows.
invert-color-include = [ ];				# Conditions for windows to be painted with inverted color.

# resize-damage = 1;


############################################################################################################
#											Window type settings
############################################################################################################



wintypes:
{
    unknown = {
    };
    desktop = {
        fade = true;
    };
    dock = {
        shadow = false;
        fade = true;
    };
    toolbar = {
        shadow = true;
    };
    menu = {
        shadow = true;
    };
    utility = {
    };
    splash = {
        fade = true;
        shadow = true;
    };
    dialog = {
        fade = true;
        shadow = true;
    };
    dropdown_menu = {
        shadow = true;
        opacity = 0.80;
    };
    popup_menu = {
        shadow = true;
        opacity = 0.80;
    };
    tooltip = {
        fade = true;
        #opacity = 0.90;
        focus = true;
    };
    notification = {
    };
    combo = {
        shadow = true;
    };
    dnd = {
        fade = true;
        shadow = true;
    };
    normal = {
        fade = true;
        shadow = true;
    };
};
